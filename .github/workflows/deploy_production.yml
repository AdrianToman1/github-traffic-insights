name: Deploy GitHub Traffic Insights Function App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write

env:
  PROJECT_NAME: github-traffic-insights
  PROJECT_DIR: src/FunctionApp
  PROJECT_FILE: src/FunctionApp/FunctionApp.csproj
  DOTNET_VERSION: 10.0.x

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        cache: true
        cache-dependency-path: '**/packages.lock.json'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Run unit tests
      run: |
        dotnet test tests/FunctionApp.UnitTests \
        -c Release \
        --no-build \
        --logger "trx;LogFileName=test_results.trx" \
        --results-directory ./test-results
    
    - name: Upload test results
      if: always() 
      uses: actions/upload-artifact@v4
      with: 
        name: unit-test-results
        path: test-results
        
    - name: Publish test summary 
      if: always()
      uses: dorny/test-reporter@v1
      with: 
        name: unit tests
        path: test-results/*.trx
        reporter: dotnet-trx

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_FILE }} -c Release -o ./publish

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: ${{ env.PROJECT_NAME }}
        package: ./publish
        remote-build: false
        enable-oryx-build: false
        respect-funcignore: true
      
    - name: Configure App Settings
      shell: bash
      run: |
        az functionapp config appsettings set \
          --name ${{ env.PROJECT_NAME }} \
          --resource-group ${{ env.PROJECT_NAME }} \
          --settings "TrafficIngestion__Schedule=0 0 0 * * *"
