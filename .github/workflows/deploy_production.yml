name: Deploy GitHub Traffic Insights Function App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PROJECT_NAME: github-traffic-insights
  PROJECT_DIR: src/FunctionApp
  PROJECT_FILE: src/FunctionApp/FunctionApp.csproj
  DOTNET_VERSION: 10.0.x

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish ${{ env.PROJECT_FILE }} -c Release -o ./publish

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CB97F8A622E848EA9EDD9801F0989D60 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3B60A5C1EE21469395F2E0C06DBA719D }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D4AE0D334A24434FA5566417532A829F }}

    - name: Deploy to Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: ${{ env.PROJECT_NAME }}
        package: ./publish
        remote-build: false
        enable-oryx-build: false
        respect-funcignore: true
      
    - name: Configure App Settings
      shell: bash
      run: |
        az functionapp config appsettings set \
          --name ${{ env.PROJECT_NAME }} \
          --resource-group ${{ env.PROJECT_NAME }} \
          --settings "TrafficIngestion__Schedule=0 0 0 * * *"
